name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - run: go vet ./...
      - run: go test -race -coverprofile=coverage.txt -v ./...
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.txt
